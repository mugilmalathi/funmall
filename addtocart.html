<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/shop.css">
    <title>Add to cart</title>
</head>
<body>
    <h1>Add to cart</h1>

    <div id="showitem"></div>
</body>
</html>

<script>

    var arr = JSON.parse(localStorage.getItem('addtocart'));

    console.log(arr)

        arr.map((e, i) => {

            let div = document.createElement("div");

            let img = document.createElement("img");
            img.src = e.image;

            let title = document.createElement("h4");
            title.innerText = e.name;

            let amount = document.createElement("p");
            amount.innerText = e.price;

            let button = document.createElement('button');
            button.innerText = "Remove"
            button.onclick = () => {
                removecart(e, i)
            }

            div.append(img, title, amount, button);

            document.getElementById("showitem").append(div);

        })

        function removecart(e, i){

            arr.splice(i, 1);
            console.log(arr)
            localStorage.setItem('addtocart', JSON.stringify(arr))
            window.location.reload();
        }
</script>
